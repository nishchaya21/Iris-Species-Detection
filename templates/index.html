<body>
 <div class="container">
    <br>
    <h1><center>Flower Class Prediction</center></h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="POST">

        <label for="Sepal_Length" class="form-label">Sepal Length</label>
        <input id="Sepal_Length" class="form-control" type="text" name="Sepal_Length" placeholder="Enter Sepal Length" required="required" />
        <br>

        <label for="Sepal_Width" class="form-label">Sepal Width</label>
        <input id="Sepal_Width" class="form-control" type="text" name="Sepal_Width" placeholder="Enter Sepal Width" required="required" />
        <br>

        <label for="Petal_Length" class="form-label">Petal Length</label>
        <input id="Petal_Length" class="form-control" type="text" name="Petal_Length" placeholder="Enter Petal Length" required="required" />
        <br>

        <label for="Petal_Width" class="form-label">Petal Width</label>
        <input id="Petal_Width" class="form-control" type="text" name="Petal_Width" placeholder="Enter Petal Width" required="required" />
        <br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <div class="alert alert-info" role="alert">
        {{ prediction_text }}
   </div>

  </div>
</body>
